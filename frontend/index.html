<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GRIDX - Smart Grid Analytics</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Protest+Guerrilla&family=Prociono&family=Roboto+Flex:wght@400&display=swap"
        rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Prociono&display=swap');
        /* Custom Font Definitions matching Tailwind config */
        .font-prociono {
            font-family: 'Prociono', serif;
        }
        .font-protest {
            font-family: 'Protest Guerrilla', cursive;
        }
        .font-roboto-flex {
            font-family: 'Roboto Flex', sans-serif;
        }
    </style>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        'prociono-regular': ['Prociono', 'serif'],
                        'protest-guerrilla-regular': ['Protest Guerrilla', 'cursive'],
                        'roboto-flex-regular': ['Roboto Flex', 'sans-serif'],
                    }
                }
            }
        }
    </script>
    <link rel="manifest" href="manifest.json">
</head>
<body class="bg-slate-900">
    <div id="root"></div>
    <script type="text/babel" src="grid_v6.js"></script>
</body>
</html>
